<mat-card>
    <mat-card-content>
        <h1>Login</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <mat-error ngClass="auth_error" *ngIf="errorMessage">
                {{errorMessage}}
            </mat-error>

            <mat-form-field>
                <mat-label>Email address</mat-label>
                <input matInput type="text" name="email" placeholder="example@domain.com" formControlName="email">
                <mat-error>
                    Please provide a valid email address.
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" formControlName="password">
                <mat-error>
                    Password must be at least 8 symbols.
                </mat-error>
            </mat-form-field>

            <p>
                <a ngClass="auth_forgot" routerLink="/user/auth/forgot">
                    Forgot
                    password?
                </a>
            </p>

            <button ngClass="auth_button" mat-raised-button [disabled]="loading">Submit</button>
        </form>
    </mat-card-content>
    <h3>Don't have account yet? <a mat-button routerLink="/user/auth/register">
            Create one</a>
    </h3>
    <h3>or sign in with:</h3>
    <button mat-icon-button appGoogleSignin>
        <img src="/assets/google-logo.svg" />
    </button>
</mat-card>
